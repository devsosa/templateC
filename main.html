<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Plantilla C</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            //Seccion cerrada
            let estado = false;

            //Accediento al boton validar
            $('#btnValidar').on('click',function(){
                $('.card-body').slideToggle();

                if(estado){
                    $(this).text("Validar");
                    estado = false;
                }
                else{
                    $(this).text("Cerrar");
                    estado = true;
                }


            });
        });
    </script>
</head>
<body>
    <div class="container">
        <br><br>
        
        <div class="card">
            <div class="card-header">
                <div class="btn">nombre_examen</div>
                <div class="btn btn-danger float-right">Borrar</div>
                <div id="btnValidar" class="btn btn-success float-right mr-2">Validar</div>
            </div>
            <div class="card-body"  style="display: none;">
                <section class="seccionToggle">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary ml-auto">Guardar</button>
                      </form>
                </section>
            </div>
        </div>
    </div>
    


    
</body>
</html>
